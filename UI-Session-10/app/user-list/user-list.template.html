<div class="container">
    <header class="text-center">
        <h1>User Management</h1>
    </header>
    
    <div class="row align-items-center p-5">
       <h2 class="col-10">Users</h2>
       <button type="button" class="btn-secondary btn-sm" data-toggle="modal" data-target="#modal">Add User</button>
   </div>
    
   <div class="row justify-content-between align-items-center p-5">
       <i class="fas fa-search"></i>
       <input ng-model="$ctrl.query" placeholder="Search Users by Name..." class="col-10 search">
       <button type="button" class="btn-secondary col-1 searchBtn">Search</button>
   </div>
   <div class="row"> 
     <ul class="d-flex list-unstyled flex-wrap">
       <li ng-repeat="user in $ctrl.users | filter:$ctrl.query" class="col-lg-4 col-md-6 col-sm-12">
           <div class="card d-flex flex-row m-2">
               <img class="card-img-left d-none d-lg-block d-md-block" ng-src="{{user.picture}}" alt="{{user.name}}">
               <div class="card-body d-flex flex-column col-md-8 col-sm-12">
                   <span>{{user.name}}</span>
                   <p>{{user.phone}}</p>
                   <p>{{user.address}}</p>
               </div>
           </div>
       </li>
     </ul>
   </div>
    
    
   <div class="modal" id="modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <strong>Add User</strong>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="p-2">
                Name
                <input type="text" placeholder="Enter user name" id="name" class="form-control input-lg"/>
            </div>
            <div class="p-2">
                Contact No
                <input type="number" placeholder="Enter contact no" id="contact" class="form-control input-lg"/>
            </div>
            <div class="p-2">
                Address
                <input type="text" placeholder="Enter address" id="address" class="form-control input-lg"/>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default m-2 align-items-right" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary m-2 align-items-right">Save</button>
            </div>
           </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
