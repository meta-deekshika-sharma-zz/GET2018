<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="../CSS/UserCSS.css" />
<script src="../JavaScript/UserValidation.js"></script>

</head>
<body>
	<h1 align="center">Sign Up</h1>

	<form action="../RegistrationServlet" name="registerForm">
		<table>
			<tr>
				<td id="label">First Name</td>
				<td><input type="text" name="firstName" id="firstName"
					required="required" pattern="([a-zA-Z]{3,30}\s*)+" /></td>
			</tr>

			<tr>
				<td id="label">Last Name</td>
				<td><input type="text" name="lastName" id="lastName"
					required="required" pattern="([a-zA-Z]{3,30})+" /></td>
			</tr>

			<tr>
				<td id="label">Email</td>
				<td><input type="email" name="email" id="email"
					required="required"
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" /></td>
			</tr>

			<tr>
				<td id="label">DOB</td>
				<td><input type="date" name="dob" id="dob" required="required"
					min="2014-05-11" max="2018-08-31" /></td>
			</tr>

			<tr>
				<td id="label">Password</td>
				<td><input type="password" name="password" id="password"
					required="required"
					 /></td>
			</tr>

			<tr>
				<td id="label">Contact Number</td>
				<td><input type="number" name="contactNumber"
					id="contactNumber" required="required" pattern="[0-9]{8,15}" /></td>
			</tr>

			<tr>
				<td id="label">Organization</td>
				<td><select name="organization" id="organization">
						<option value="Metacube">Metacube Pvt. Ltd.</option>
						<option value="Google">Google</option>
						<option value="Microsoft">Microsoft</option>
						<option value="Apple">Apple</option>
						<option value="Facebook">Facebook</option>
				</select></td>
			</tr>

			<tr>
				<td><input type="submit" id="registerUser" name="profileType"
					value="Sign Up" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
