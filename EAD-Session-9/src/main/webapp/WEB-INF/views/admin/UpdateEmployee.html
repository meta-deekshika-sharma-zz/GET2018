
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Update Employee</title>
</head>
<body>
<form th:object="${employee}" th:action="@{updateEmployee}" method="post">
		<table>
		    <tr>
				<td><input type="hidden" name="code" th:value = "${employee.code}"></td>
			</tr>
			<tr>
				<td>First Name:</td>
				<td><input type="text" th:field="*{firstName}"></td>
			</tr>
			<tr>
				<td>Middle Name:</td>
				<td><input type="text" th:field="*{middleName}"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" th:field="*{lastName}"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" th:field="*{emailId}"></td>
			</tr>
			<tr>
				<td>Date Of Birth:</td>
				<td><input type="date" th:field="*{dob}"></td>
			</tr>
			<!-- <tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender" value="male"> Male</td>
  				<td><input type="radio" name="gender" value="female"> Female</td>
  				<td><input type="radio" name="gender" value="other"> Other</td>
			</tr> -->
			
			<tr>
			    <td>Skype Id:</td>
				<td><input type="text" name="skype" th:field="*{skypeId}"></td>
			</tr>
			
			<tr>
			<td>Primary Contact No:</td>
				<td><input type="text" name="primaryContactNo" th:field="*{primaryContactNo}"></td>
		    </tr>
		    
		    <tr>
			<td>Secondary Contact No:</td>
				<td><input type="text" name="secondaryContactNo" th:field="*{secondaryContactNo}"></td>
		    </tr>
			
		    <tr>
		        <td><input type = "submit" value = "Update"></td>
		    </tr>
			</table>	
	</form>
</body>
</html>
