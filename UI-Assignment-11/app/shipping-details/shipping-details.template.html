<div class="container">
    <h1>Shipping</h1>
    
    <div class="row">
        <div class="col-6">
            <form class="p-2">
                <p class="mt-2 ml-2">Name</p>
                <input type="text">
                <p class="mt-2 ml-2">Address</p>
                <input type="text" placeholder="Line 1">
                <input type="text" placeholder="Line 2" class="mt-4">
                <p  class="mt-2 ml-2">City</p>
                <input type="text">
                
                 <a href="#!/order-success" class="btn btn-primary mt-4">Place Order</a>
            </form>
        </div>
        
        <div class="col-6 border">
            <div style="border-bottom: 1px solid #edeff2">
                <h2 class="p-2">Order Summary</h2>
                <p class="p-2">You have items in your shopping cart</p>
            </div>
            
            <table class="table">
                <tr>
                    <td>Product</td>
                    <td>Price</td>
                </tr> 
                <tr>
                    <td>Total</td>
                    <td>Amount</td>
                </tr>
            </table>
        </div>
    </div>
</div>
