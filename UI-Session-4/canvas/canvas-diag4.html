<!DOCTYPE HTML>
<html>
    <head>
        <title>Canvas Circle With Polygon</title>
    </head>
    
    <body>
        <canvas id="circleCanvas" width="150" height="150"></canvas>
        
         <script>
            var canvas = document.getElementById("circleCanvas");
            var ctx = canvas.getContext("2d");
        
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0, 2 * Math.PI, false);
            ctx.fillStyle ="#e0e03e";
            ctx.fill();
             
            ctx.beginPath();
            ctx.lineTo(60, 90);
            ctx.lineTo(90, 90);
            ctx.lineTo(90, 60);
            ctx.lineTo(110, 60);
            ctx.lineTo(110, 90);
            ctx.lineTo(145, 90);
            ctx.lineTo(145, 110);
            ctx.lineTo(110, 110);
            ctx.lineTo(110, 145);
            ctx.lineTo(90, 145);
            ctx.lineTo(90, 110);
            ctx.lineTo(60, 110);
            ctx.fillStyle = "#fff";
            ctx.fill();
        </script>
    </body>
</html>
